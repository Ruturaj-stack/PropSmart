    <circle cx="48" cy="95" r="3" fill="#fff"/>
    <circle cx="62" cy="95" r="3" fill="#fff"/>
    <circle cx="48" cy="110" r="3" fill="#fff"/>
    <circle cx="62" cy="110" r="3" fill="#fff"/>
    
    <rect x="60" y="60" width="35" height="90" fill="#1e90ff" rx="3"/>
    <circle cx="71" cy="75" r="3" fill="#fff"/>
    <circle cx="84" cy="75" r="3" fill="#fff"/>
    <circle cx="71" cy="92" r="3" fill="#fff"/>
    <circle cx="84" cy="92" r="3" fill="#fff"/>
    
    <rect x="78" y="75" width="28" height="75" fill="#0078d4" rx="3"/>
