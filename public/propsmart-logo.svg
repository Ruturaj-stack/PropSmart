    <path d="M 85 160 L 100 160 L 100 140"/>
    <circle cx="100" cy="140" r="3" fill="#1e90ff"/>
    
    <path d="M 110 145 L 120 145 L 120 155"/>
    <circle cx="120" cy="155" r="3" fill="#1e90ff"/>
  </g>
  
  <!-- Location pin with checkmark -->
